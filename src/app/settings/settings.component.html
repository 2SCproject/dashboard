<div class="row" id="mag1">
 
     <div class="col-6" >
      <h4>Slidshow information </h4> 
      <div id="demo" class="carousel slide" data-ride="carousel">
      
      <ul class="carousel-indicators">
        <li data-target="#demo" data-slide-to="0" class="active"></li>
        <li data-target="#demo" data-slide-to="1"></li>
        <li data-target="#demo" data-slide-to="2"></li>
      </ul>
      <div class="carousel-inner">

          <img src="assets/image.png" alt="first slide" width="100%" height="50%">  
        </div>
        <div class="carousel-item">
          <img src="assets/image.png" alt="second slide" width="100%" height="50%">
             
        </div>
        <div class="carousel-item">
          <img src="assets/image.png" alt="third slide" width="100%" height="50%">
           
        </div>
      </div>

        <span class="carousel-control-prev-icon"></span>
      </a>
      <a class="carousel-control-next" href="#demo" data-slide="next">
        <span class="carousel-control-next-icon"></span>
      </a>
      </div>
      
      <!--Fin slide -->
      

     </div>

            </label>
        </div>
        <button id="upload" class="btn btn-default float-right mt-2" type="submit"><span class="fa fa-upload"></span> Upload</button>
