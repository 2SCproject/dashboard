<div class="container-fluid" style=" background-color: #EBEBEB;">

  <div class="col-md-12">
         <form  class="login " style="margin:5%" [formGroup]="reactiveForm" method="post" enctype="multipart/form-data" >
             <h3 >Product Details</h3>
             <hr style="border-color:crimson;">
             <div class="form-row" style="padding-bottom: 73px;">

              <div class="form-group  col-md-8 ">
                  <label ></label>
                  <h6>image</h6>
                  <img class="immg" type="image" src="https://www.angisy.com/wp-content/uploads/2020/03/image-pub5.jpg" >
                </div>

                <div class="form-group col-md-8">
                  <label>File Upload </label>
                      <input type="file" accept="image/*" (change)="onSelectFile($event)">
                      <img [src]="imgURL" height="200" *ngIf="imgURL">
                </div>

                <div class="form-group col-md-8">
                  <label  >Name</label>
                  <input type="text" name="name" class="form-control" id="inputname" placeholder="" formControlName="name"  required >
                </div>

               <div class="form-group  col-md-8 ">
                 <label >Price</label>
                 <input type="text" name="price" class="form-control" id="inputprice" placeholder="Price of the product"  formControlName="price"  >
               </div>

               <div class="form-group col-md-8">
                 <label for="inputPassword4" >Description</label>
                 <textarea rows="4" cols="50" name="descreption" class="form-control" id="inputdescreption" placeholder="Descreption of the product" formControlName="descreption" ></textarea>
               </div>

               <div class="form-group col-md-8">
                <label  >Qauntity</label>
                <input type="text" name="quantity" class="form-control" id="inputquantity" placeholder="Qauntity of the produc" formControlName="quantity"  >
              </div>
              
              <br>
              <div class="col-md-4"></div>
              <div class="col-md-6"></div>
             <button  type="submit" class="btn btnadd col-md-2 " (click)="saveForm(reactiveForm)">Save</button>
             </div>
         </form>

</div>

</div>
