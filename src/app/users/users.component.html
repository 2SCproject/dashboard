
                           <form #myform="ngForm" class="form-inline my-2 my-lg-0" (ngSubmit)="OnSubmitSearchProduct(myform.value)">
                            
                            <input class="form-control mr-sm-2" type="search" placeholder="Search User" aria-label="Search" name="value"  [(ngModel)]="value" style="background-color: transparent;border-color: black; width: 280px;">
                           <!-- <i class="fa fa-download" style="margin-left:2px;"  type="submit"></i>-->
                            <button  type="submit" class="btn btnadd " style="background-color: transparent;border-color: black; width: 55px;"><i class="fa fa-search"></i></button>
                          </form>
                          
                            <div class="card" style="margin-top:20px ; width: 100%;">
                                <div class="card-header">
                                    <strong class="card-title">Data Table</strong>
                                </div>
                                <div class="card-body">
                                    <table id="bootstrap-data-table-export" class="table table-striped table-bordered">
                                        <thead>
                                            <tr>
                                                <th>Username</th>
                                                <th>Email</th>
                                                <th>Adress</th>
                                                <th>User State</th>
                                                <th>Managed</th>
                                            </tr>
                                        </thead>
                                        <tbody>
                    
                                            <!--(users$ | async)?.someProperty-->
                                            
                                            <tr  *ngIf="user;else other_content" >
                                                <td>{{user.username}}</td>
                                                <td>{{user.email}}</td>
                                                <td> {{user.adress}}</td>
                                                <td>{{user.userstate}}</td>
                                                
                                                <td>
                                                    <button type="button" class="btn btn-danger" style="margin-left: 5%;" (click)="OnDeleteUser(user.id)">delete</button> 
                                                    <button type="button" class="btn btn-warning" style="margin-left: 5%;">banned</button>
                                                </td>
                                            </tr>
                                            
                                            <ng-template #other_content>
                                            <tr  *ngFor="let u of users" >
                                                <td>{{u.username}}</td>
                                                <td>{{u.email}}</td>
                                                <td> {{u.adress}}</td>
                                                <td>{{u.userstate}}</td>
                                                
                                                <td>
                                                    <button type="button" class="btn btn-danger" style="margin-left: 5%;" (click)="OnDeleteUser(u)">delete</button> 
                                                    <button type="button" class="btn btn-warning" style="margin-left: 5%;">banned</button>
                                                </td>
                                            </tr>
                                        </ng-template>

                                        </tbody>
                                    </table>
                                    
                                </div>
                                
                            </div>
